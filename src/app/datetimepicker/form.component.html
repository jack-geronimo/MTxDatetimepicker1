<mat-card>
  <mat-card-content>
    <mat-toolbar class="mat-card-title" color="primary">
      <div>DateTimePicker</div>
      <span class="material-symbols-outlined">{{ showTime ? 'calendar_clock' : 'calendar_month' }}</span>
    </mat-toolbar>
    <form [formGroup]="formGroup">
      <mat-form-field class="full-width">
        <mat-label>Select a start date</mat-label>
        <input formControlName="startDate" matInput [mtxDatetimepicker]="datetimePicker" (dateChange)="sendStartDate()"/>
        <mtx-datetimepicker type="datetime" #datetimePicker
                            [type]="pickerType"
                            [timeInput]="true"
                            [multiYearSelector]="true"
                            [timeInterval]="1"
                            [mode]="'portrait'"
        >
          <mat-dialog-actions>  <!-- dialog actions currently only works if the timeInput is activated -->
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="datetimePicker.close()">Ok</button>
          </mat-dialog-actions>
        </mtx-datetimepicker>

        <mtx-datetimepicker-toggle [for]="datetimePicker" matSuffix>
        </mtx-datetimepicker-toggle>
      </mat-form-field>

      <mat-card-footer>
        <mat-card-actions>
          <button mat-raised-button (click)="onFormSubmit()" color="accent" style="margin-right: 8px;">Save</button>
          <button mat-raised-button [color]="currentLocale | localeButtonColor:'de-DE'" (click)="switchLocale('de-DE')" style="margin-right: 8px;">German</button>
          <button mat-raised-button [color]="currentLocale | localeButtonColor:'en-US'" (click)="switchLocale('en-US')" style="margin-right: 8px;">US</button>
          <button mat-raised-button [color]="currentLocale | localeButtonColor:'fr-FR'" (click)="switchLocale('fr-FR')" style="margin-right: 8px;">French</button>
          <button mat-raised-button [color]="currentLocale | localeButtonColor:'en-GB'" (click)="switchLocale('en-GB')" style="margin-right: 8px;">UK</button>
        </mat-card-actions>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>

<app-data>
</app-data>
